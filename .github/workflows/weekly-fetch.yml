name: Update OptiFine JSON

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
  push:
    branches:
      - main
      
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Scraper
        run: node scrape.js

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add optifine.json
          # Only commit if data changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update OptiFine JSON" && git push)
