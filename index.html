<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optifine-dist</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --code-bg: #1f2428;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 { margin: 0; font-size: 2rem; }
        .badge {
            background: #238636;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            vertical-align: middle;
            margin-left: 10px;
        }

        /* API Section */
        .api-box {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .url-display {
            background-color: var(--code-bg);
            padding: 10px;
            border-radius: 4px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            color: var(--accent);
            word-break: break-all;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .copy-btn:hover { background: var(--border-color); }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--bg-color);
            color: var(--text-muted);
            font-weight: 600;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: var(--code-bg); }

        a.download-link {
            color: var(--accent);
            text-decoration: none;
        }
        a.download-link:hover { text-decoration: underline; }

        .loader {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Optifine-dist <span class="badge" id="status-badge">Loading...</span></h1>
        <p style="color: var(--text-muted);">
            Automated JSON distribution feed for OptiFine versions. Scraped weekly.
        </p>
    </header>

    <div class="api-box">
        <h3>Raw JSON Endpoint</h3>
        <p>Use this URL in your launcher or application:</p>
        <div class="url-display">
            <span id="json-url">https://userghost411.github.io/optifine-dist/optifine.json</span>
            <button class="copy-btn" onclick="copyUrl()">Copy</button>
        </div>
    </div>

    <h3>Live Preview</h3>
    <div id="table-container">
        <table id="version-table">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>MC Version</th>
                    <th>Patch</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
        <div class="loader" id="loader">Fetching latest data...</div>
    </div>
</div>

<script>
    // 1. Set the correct JSON URL based on current location
    const repoPath = window.location.pathname.replace(/\/$/, ""); // Remove trailing slash
    const jsonUrl = window.location.origin + repoPath + "/optifine.json";
    
    document.getElementById('json-url').innerText = jsonUrl;

    // 2. Fetch and Render
    async function loadData() {
        try {
            const response = await fetch('optifine.json');
            if (!response.ok) throw new Error("JSON not found");
            
            const data = await response.json();
            const tbody = document.getElementById('table-body');
            const loader = document.getElementById('loader');
            const badge = document.getElementById('status-badge');

            loader.style.display = 'none';
            badge.innerText = "Online";

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center">No versions found yet.</td></tr>';
                return;
            }

            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-family:monospace">${item.filename}</td>
                    <td>${item.mc_version}</td>
                    <td>${item.patch_version}</td>
                    <td>
                        ${item.download_url 
                            ? `<a href="${item.download_url}" class="download-link" target="_blank">Download</a>` 
                            : `<span style="color:#da3633">Unavailable</span>`
                        }
                    </td>
                `;
                tbody.appendChild(tr);
            });

        } catch (error) {
            document.getElementById('loader').innerText = "Error loading optifine.json. Has the Action run yet?";
            document.getElementById('status-badge').style.background = "#da3633";
            document.getElementById('status-badge').innerText = "Offline";
        }
    }

    // 3. Copy Utility
    function copyUrl() {
        const url = document.getElementById('json-url').innerText;
        navigator.clipboard.writeText(url).then(() => {
            const btn = document.querySelector('.copy-btn');
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy", 2000);
        });
    }

    loadData();
</script>

</body>
</html>
